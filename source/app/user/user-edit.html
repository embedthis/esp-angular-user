<ul class="breadcrumb">
    <li>User</li>
    <li><a href="#/user/list">Users</a></li>
    <li><i class="icon-home"></i> <a href="#">Home</a></li>
</ul>
<div class="panel">
    <h2>{{id ? "Edit" : "Create"}} User: {{user.username}}</h2>
    <form name="userForm" class="form-horizontal">
        <esp-input ng-model="user.username" inputClass="col-sm-5"></esp-input>
        <esp-input ng-model="user.password" inputClass="col-sm-5" type="password"></esp-input>
        <esp-input ng-model="user.email" inputClass="col-sm-5"></esp-input>
        <div ng-repeat="(role,value) in roles">
            <esp-input ng-model="roles[role]" type="checkbox" label="{{Esp.titlecase(role)}}"></esp-input>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-4">
                <button class="btn btn-primary" ng-click='save()'>Save</button>
                <button class="btn" esp-click="/user/list">Cancel</button>
                <button class="btn" ng-show="id" ng-click='remove(user.id)'>Delete</button>
            </div>
        </div>
    </form>
</div>
